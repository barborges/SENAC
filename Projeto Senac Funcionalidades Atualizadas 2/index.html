<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Discovery PE</title>
  <link href="https://fonts.googleapis.com/css2?family=Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="mainTitle">Discovery PE</h1>
    <p>Explore Pernambuco</p>
    <div class="banners">
      <button class="banner" onclick="searchPlaces('restaurantes')">
        <img src="images/restaurante_banner.jpg" alt="Restaurantes">
        <h3>Restaurantes</h3>
      </button>
      <button class="banner" onclick="searchPlaces('eventos')">
        <img src="images/eventos_banner.jpg" alt="Eventos">
        <h3>Eventos</h3>
      </button>
      <button class="banner" onclick="searchPlaces('pontos_turisticos')">
        <img src="images/pontos_turisticos_banner.jpg" alt="Pontos Turísticos">
        <h3>Pontos Turísticos</h3>
      </button>
    </div>
    <input type="text" id="searchInput" placeholder="Pesquisar por lugar...">
    <button onclick="search()">Pesquisar</button>
    <button onclick="clearResults()">Limpar</button>
  </header>

  <div id="initialPlaces" class="initial-places">
    <h2>Locais em Destaque</h2>
    <div id="featuredPlaces" class="featured-places"></div>
  </div>

  <div id="results" class="results">
    <div class="results-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
